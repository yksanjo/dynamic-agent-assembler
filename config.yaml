# Dynamic Agent Assembler Configuration

# Vector Search Configuration
vector_search:
  # Embedding model settings
  embedding_model:
    name: "sentence-transformers/all-MiniLM-L6-v2"
    device: "cpu"  # cpu or cuda
    normalize_embeddings: true
    show_progress_bar: false

  # ChromaDB settings
  chromadb:
    persist_directory: "./data/chromadb"
    collection_name: "agent_capabilities"
    distance_function: "cosine"

  # Search settings
  search:
    default_top_k: 5
    min_similarity_score: 0.3
    enable_hybrid_search: false

# Task Analysis Configuration
task_analysis:
  # LLM provider for task decomposition
  provider: "openai"  # openai, anthropic, or mock
  model: "gpt-4"
  temperature: 0.7
  max_tokens: 2000

  # Analysis settings
  enable_decomposition: true
  max_subtasks: 10
  confidence_threshold: 0.7

# Team Assembly Configuration
team_assembly:
  # Team type: ephemeral, persistent, or hybrid
  default_team_type: "ephemeral"

  # Team size constraints
  min_team_size: 1
  max_team_size: 10
  optimal_team_size: 3

  # Agent selection strategy
  selection_strategy: "semantic_similarity"  # semantic_similarity, weighted, ensemble
  enable_role_assignment: true

  # Reuse settings (for persistent/hybrid)
  reuse_threshold: 0.8
  cache_ttl: 3600  # seconds

# Persistence Configuration
persistence:
  # Storage backend
  backend: "filesystem"  # filesystem, memory

  # Filesystem settings
  data_directory: "./data"
  save_interval: 300  # seconds

  # Team persistence
  persist_teams: true
  team_retention_days: 7

# Logging Configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  enable_tracing: true
